<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      /* Custom footer styling */
      .footer {
        background-color: #000;
        color: #fff;
        padding: 60px 20px; /* Increased padding for more height */
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .footer h5 {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .footer .social-icons a {
        color: #fff;
        margin: 0 12px;
        font-size: 24px;
        text-decoration: none;
        transition: color 0.3s;
      }
      .footer .social-icons a:hover {
        color: #ddd;
      }
      .footer .subscribe input[type="email"] {
        width: 280px;
        padding: 10px 15px;
        border: 1px solid #555;
        border-radius: 4px 0 0 4px;
        background-color: #333;
        color: #fff;
        outline: none;
      }
      .footer .subscribe button {
        padding: 10px 20px;
        border-radius: 0 4px 4px 0;
        background-color: #444;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .footer .subscribe button:hover {
        background-color: #555;
      }
      .footer .footer-bottom {
        font-size: 14px;
        color: #aaa;
        margin-top: 30px;
        border-top: 1px solid #333;
        padding-top: 15px;
      }
    </style>
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-6 text-left mb-4">
              <h5>Noid Studio.</h5>
              <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
            <div class="col-md-6 text-right">
              <h5>Join to the club</h5>
              <div class="subscribe d-inline-flex">
                <input type="email" id="email" placeholder="Your email" />
                <button id="subscribe-btn">Subscribe</button>
              </div>
            </div>
          </div>
          <div class="footer-bottom">
            <p>Â© 2023, Noid Studio by Noid Creative. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AdminLTE -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
    <script>
      // jQuery for subscribe button
      $(document).ready(function () {
        $("#subscribe-btn").click(function () {
          const email = $("#email").val();
          if (email) {
            alert("Thank you for subscribing!");
            $("#email").val(""); // Clear the email field
          } else {
            alert("Please enter a valid email address.");
          }
        });
      });
    </script>
  </body>
</html>
