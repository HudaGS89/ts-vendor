<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Section Clients */
      /* Styling for the Clients Section */
      .clients-logos {
        max-width: 900px;
        padding: 30px;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .clients-logos:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }

      .client-logo {
        max-height: 60px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }

      .client-logo:hover {
        opacity: 1;
      }

      .arrow-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-left: 20px;
      }

      .arrow-icon i {
        transition: transform 0.3s ease;
        color: #333;
      }

      .arrow-icon:hover i {
        transform: translateX(5px);
      }
    </style>
  </head>
  <body>
    <section class="ourClients">
      <div class="container py-5">
        <!-- Section Title -->
        <div class="text-center mb-5">
          <p class="text-uppercase text-muted small mb-1">Local Brand and Corporate</p>
          <h2 class="fw-bold">Our Clients</h2>
          <p class="text-secondary">
            Kami memiliki banyak client mulai dari brand lokal hingga corporate yang tidak bisa kita sebutkan satu-persatu dan juga kebijakan dari beberapa client untuk tidak di publish. Berikut adalah beberapa brand clothing lokal yang
            sudah menjadi client kami.
          </p>
        </div>

        <!-- Clients Section -->
        <div class="d-flex justify-content-center align-items-center position-relative">
          <!-- Clients Logos Container -->
          <div class="clients-logos bg-dark text-white p-4 rounded shadow-lg position-relative">
            <div class="row row-cols-4 gx-5 gy-3 text-center">
              <div class="col">
                <img src="assets/img/logo-1.jpg" alt="Client Logo 1" class="img-fluid client-logo" />
              </div>
              <div class="col">
                <img src="assets/img/logo-2.jpg" alt="Client Logo 2" class="img-fluid client-logo" />
              </div>
              <div class="col">
                <img src="assets/img/logo-3.jpg" alt="Client Logo 3" class="img-fluid client-logo" />
              </div>
              <div class="col">
                <img src="assets/img/logo-4.png" alt="Client Logo 4" class="img-fluid client-logo" />
              </div>
              <div class="col">
                <img src="assets/img/logo-5.jpg" alt="Client Logo 5" class="img-fluid client-logo" />
              </div>
              <div class="col">
                <img src="assets/img/logo-6.jpg" alt="Client Logo 6" class="img-fluid client-logo" />
              </div>
              <div class="col">
                <img src="assets/img/logo-7.jpg" alt="Client Logo 7" class="img-fluid client-logo" />
              </div>
              <div class="col">
                <img src="assets/img/logo-8.jpg" alt="Client Logo 8" class="img-fluid client-logo" />
              </div>
            </div>
          </div>

          <!-- Arrow Icon -->
          <div class="arrow-icon ms-3">
            <i class="bi bi-arrow-right fs-3"></i>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const clientsLogos = document.querySelector(".clients-logos");
        clientsLogos.classList.add("animate__animated", "animate__fadeInUp");
      });
    </script>
  </body>
</html>
