<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us with Map</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css" />
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #333;
        color: #fff;
      }
      .form-control-underline {
        border: none;
        border-bottom: 1px solid #ced4da;
        border-radius: 0;
        box-shadow: none;
        background-color: transparent;
        color: #fff;
      }
      .form-control-underline:focus {
        border-bottom-color: #007bff;
        box-shadow: none;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Column: Contact Form (col-4) -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <form id="contactForm">
                  <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control form-control-underline" id="name" placeholder="Enter your name" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-underline" id="email" placeholder="Enter your email" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="message">Message</label>
                    <textarea class="form-control form-control-underline" id="message" rows="4" placeholder="Enter your message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Right Column: Map (col-8) -->
          <div class="col-md-8">
            <div class="card">
              <div class="card-body p-0">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095837!2d144.95373531531686!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727db44d5ed5b7!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614565323092!5m2!1sen!2sau"
                  width="100%"
                  height="500"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                >
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
      $(document).ready(function () {
        $("#contactForm").on("submit", function (e) {
          e.preventDefault();
          alert("Your message has been sent!");
        });
      });
    </script>
  </body>
</html>
