<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Education Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
    <style>
      /* Section Youtube styling */
      .video-section {
        background-image: url("assets/img/img-1.jpg"); /* Replace with actual background URL */
        background-size: cover;
        background-position: center;
        position: relative;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      /* Dark overlay */
      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      /* Text and card styling */
      .content-card {
        position: relative;
        z-index: 2;
        background: white;
        color: black;
        padding: 2rem;
        border-radius: 10px;
        max-width: 700px;
        text-align: left;
      }

      .content-card h2 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .content-card p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 0;
      }

      /* Play button styling */
      .play-button {
        position: absolute;
        z-index: 2;
        bottom: 2rem;
        color: white;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.2rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .play-button i {
        font-size: 2rem;
      }

      .play-button:hover {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <section class="youtube">
      <div class="video-section">
        <div class="video-overlay"></div>
        <div class="content-card shadow-lg">
          <h2>
            Kami memberikan edukasi <br />
            via Youtube Channel
          </h2>
          <p>Kami juga kerap <strong>memberikan edukasi</strong> untuk para pegiat industri kreatif terutama dalam bidang clothing dan sablon</p>
        </div>
        <a href="#" class="play-button d-flex align-items-center"> <i class="bi bi-play-circle-fill"></i> Play Video </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
