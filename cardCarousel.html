<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Vendor</title>

    <!-- BS5 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <!-- Carousel Feature -->
    <div id="carouselFeature" class="carousel slide position-relative my-5" data-bs-ride="carousel">

                  <div class="card-body">
                    <h5 class="card-title">Jahit</h5>
                    <p class="card-text">Jasa jahit profesional.</p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card hover-card">
                  <img src="assets/img/img-1.jpg" class="card-img-top" alt="Service 2" />
                  <div class="card-body">
                    <h5 class="card-title">Desain</h5>
                    <p class="card-text">Desain kaos custom.</p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card hover-card">
                  <img src="assets/img/img-1.jpg" class="card-img-top" alt="Service 3" />

                    <p class="card-text">Kustomisasi produk.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <div class="card hover-card">
                  <img src="assets/img/img-1.jpg" class="card-img-top" alt="Service 5" />
                  <div class="card-body">
                    <h5 class="card-title">Kaos</h5>
                    <p class="card-text">Kaos premium dengan desain menarik.</p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card hover-card">
                  <img src="assets/img/img-1.jpg" class="card-img-top" alt="Service 6" />
                  <div class="card-body">
                    <h5 class="card-title">Aksesoris</h5>
                    <p class="card-text">Aksesoris fashion terbaru.</p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card hover-card">
                  <img src="assets/img/img-1.jpg" class="card-img-top" alt="Service 7" />
                  <div class="card-body">
                    <h5 class="card-title">Hoodie</h5>
                    <p class="card-text">Hoodie nyaman dan stylish.</p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card hover-card">
                  <img src="assets/img/img-1.jpg" class="card-img-top" alt="Service 8" />
                  <div class="card-body">
                    <h5 class="card-title">Topi</h5>
                    <p class="card-text">Topi trendy untuk semua acara.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carousel Controls -->
      <!-- Carousel Controls -->
      <button class="carousel-control-prev carousel-control-prev-feature" type="button" data-bs-target="#carouselFeature" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"><i class="fas fa-chevron-left"></i></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next carousel-control-next-feature" type="button" data-bs-target="#carouselFeature" data-bs-slide="next">
        <span class="carousel-control-next-icon"><i class="fas fa-chevron-right"></i></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Include Popper.js first -->
    <script src="assets/js/popper.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>

    <!-- Activate tooltips (optional) -->
    <script>
      let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
