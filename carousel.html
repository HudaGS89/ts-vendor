<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Carousel Example</title>
    <style>
      .carousel-inner {
        display: flex;
      }
      .carousel-item {
        display: flex;
        justify-content: space-around; /* Ensure columns are spaced evenly */
      }
      .col {
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        flex: 0 0 auto; /* Prevent columns from stretching */
        width: 100px; /* Set fixed width for each column */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div id="columnCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
          <!-- Carousel items will be inserted here by jQuery -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#columnCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#columnCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const totalColumns = 8; // Total number of columns
        const visibleColumns = 4; // Number of columns visible at once
        let items = "";

        // Create individual columns
        for (let i = 0; i < totalColumns; i++) {
          items += `<div class="col">${"Col " + (i + 1)}</div>`;
        }

        // Break columns into carousel items
        for (let i = 0; i <= totalColumns - visibleColumns; i++) {
          let carouselItem = `<div class="carousel-item ${i === 0 ? "active" : ""}" style="display: flex;">`;
          carouselItem += items.substring(i * 100, (i + visibleColumns) * 100); // Get 4 columns
          carouselItem += "</div>";
          $(".carousel-inner").append(carouselItem);
        }

        // Ensure the carousel functionality works
        $(".carousel-control-prev").click(function () {
          $("#columnCarousel").carousel("prev");
        });

        $(".carousel-control-next").click(function () {
          $("#columnCarousel").carousel("next");
        });
      });
    </script>
  </body>
</html>
